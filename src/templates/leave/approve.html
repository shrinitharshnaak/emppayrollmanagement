
       {% extends "base.html" %}

    {% block content %}
     <div class="leave-approval">
      <h2>Leave Requests</h2>
     <table>
               <thead>
                  <tr>
                       <th>Employee</th>
                       <th>Start Date</th>
                       <th>End Date</th>
                       <th>Reason</th>
                       <th>Status</th>
                       <th>Actions</th>
                   </tr>
               </thead>
              <tbody>
                 {% for leave in leaves %}
                   <tr>
                       <td>{{ leave.employee.name }}</td>
                      <td>{{ leave.start_date }}</td>
                     <td>{{ leave.end_date }}</td>
                      <td>{{ leave.reason }}</td>
                     <td>{{ leave.status }}</td>
                      <td>
                       <form method="POST" action="{{ url_for('leave.approve', id=leave.id) }}" class="inline-form">
                               <select name="status">
                                   <option value="approved">Approve</option>
                                 <option value="rejected">Reject</option>
                            </select>
                             <button type="submit">Update</button>
                        </form>
                     </td>
                  </tr>
                  {% endfor %}
             </tbody>
           </table>
       </div>
       {% endblock %}

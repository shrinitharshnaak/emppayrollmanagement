{% extends "base.html" %}

{% block content %}
<div class="employee-list">
    <h2>Employees</h2>
    <a href="{{ url_for('employee.add') }}" class="btn">Add New Employee</a>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Position</th>
                <th>Joining Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for employee in employees %}
            <tr>
                <td>{{ employee.name }}</td>
                <td>{{ employee.email }}</td>
                <td>{{ employee.position }}</td>
                <td>{{ employee.joining_date }}</td>
                <td>
                    <a href="{{ url_for('employee.edit', id=employee.id) }}">Edit</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
